<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/posts">
          Home
        </ion-item>
        <ion-item menu-close ng-repeat="cat in cats" href="#/app/cats/{{cat.id}}">
            {{cat.title}}
            <i class="badge badge-dark">{{cat.post_count}}</i>
        </ion-item>
        <ion-item class="item item-icon-right" menu-close ng-click="login()" href="https://www.facebook.com/FSENancy.fr">
            Facebook
            <i class="icon ion-social-facebook"></i>
        </ion-item>
        <ion-item class="item item-icon-right " menu-close href="#/app/contact">
            Contact us
            <i class="icon ion-ios-email"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
